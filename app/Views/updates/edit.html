{% set pageTitle="Login" %}
{% extends "layout.html" %}
{% block head %}
    {{parent()}}
    <link rel="stylesheet" href="login.css" />
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" action="/register/reg" method="post" role="form">
                                <div class="form-group">
                                    <input type="text" name="applicationName" id="applicationName" tabindex="1" class="form-control" placeholder="Application Name" >
                                </div>
                                <div class="form-group">
                                    <input type="text" name="every" id="every" tabindex="2" class="form-control" placeholder="Every">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="lastUpdate" id="every" tabindex="3" minlength="5" class="form-control" placeholder="Last Update">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="save-submit" id="save-submit" tabindex="4" class="form-control btn btn-register" value="Save">
                                        </div>
                                    </div>
                                </div>
                                    <div>
                                        {% for error in errors %}
                                            * {{ error}} <br>
                                        {% endfor %}
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
